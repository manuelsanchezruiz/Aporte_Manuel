{% load static %}
<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro de usuario</title>

    <link rel="shortcut icon" href="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp">
    <link rel="stylesheet" href="{% static 'perfumes/css/secion.min.css' %}">
    <link rel="stylesheet" href="{% static 'perfumes/css/fontawsom-secion-all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'perfumes/css/Registrarce.css' %}" />
</head>

<body class="h-100">
    <div class="container-fluid full-bg h-100">
        <div class="container h-100">
            <div class="row no-margin h-100">
                <div class="bg-layer d-flex col-md-4">
                    <div class="login-box row">
                        <h3>Registro de usuario</h3>
                        <!-- Bloque para mostrar mensajes -->
                        {% if messages %}
                            <div>
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <!-- Mostrar errores del formulario -->
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                {{ form.errors }}
                            </div>
                        {% endif %}
                        <form method="POST" action="{% url 'Registrarce' %}" id="registro-form">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                </div>
                                <input id="nombre-usuario" name="username" type="text" class="form-control" placeholder="Nombre de Usuario" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon2"><i class="fas fa-at"></i></span>
                                </div>
                                <input id="correo-electronico" name="email" type="text" class="form-control" placeholder="Correo electrónico" aria-label="Email" aria-describedby="basic-addon2">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3"><i class="fas fa-lock"></i></span>
                                </div>
                                <input id="contraseña" name="password1" type="password" class="form-control" placeholder="Contraseña" aria-label="Password" aria-describedby="basic-addon3">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon4"><i class="fas fa-lock"></i></span>
                                </div>
                                <input id="repetir-contraseña" name="password2" type="password" class="form-control" placeholder="Repetir contraseña" aria-label="Repeat Password" aria-describedby="basic-addon4">
                            </div>
                            <button id="btn-registrarse" class="btn btn-success" type="submit">Haga clic para registrarse</button>
                        </form>
                        <p class="no-c">¿Ya tienes una cuenta? <a href="{% url 'Secion' %}">Iniciar sesión</a></p>
                    </div>
                </div>
            </div>
            <div class="footer-credit">
                <a href="https://smarteyeapps.com/"></a>
            </div>
        </div>
    </div>

    <script src="{% static 'perfumes/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'perfumes/js/popper.min.js' %}"></script>
    <script src="{% static 'perfumes/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'perfumes/js/script.js' %}"></script>
    <script src="{% static 'perfumes/js/Registrarce.js' %}"></script>
</body>

</html>
